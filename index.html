<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rede Social Simples</title>
    <link rel="stylesheet" href="estilos.css"> <!-- Referência ao arquivo CSS -->
</head>
<body>
    <div id="app">
        <h1>Rede Social Simples</h1>
        <div id="perfil">
            <h2>Meu Perfil</h2>
            <div id="perfil-info">
                <!-- Informações do perfil aparecem aqui -->
            </div>
            <button id="editar-perfil">Editar Perfil</button>
        </div>
        <div id="formulario-post">
            <h2>Criar um Post</h2>
            <input type="text" id="assunto-post" placeholder="Assunto">
            <textarea id="conteudo-post" placeholder="Escreva algo..."></textarea>
            <button id="adicionar-post">Postar</button>
        </div>
        <div id="linha-do-tempo">
            <h2>Linha do Tempo</h2>
            <div id="posts">
                <!-- Posts aparecem aqui -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
